<div class="container">

  <form class="example-form" >
    <mat-form-field class="example-full-width">
      <mat-label>Wish</mat-label>
      <input matInput #message  [formControl]="wishInput" maxlength="56">
      
      <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 20</mat-hint>
    </mat-form-field>
    <button mat-raised-button
      [disabled]="wishInput.invalid"
     color="primary" type="button"
     class="btn" (click)="addWish()">Add</button>
  </form>


  <mat-form-field class="field">
    <mat-label>Favorite food</mat-label>
    <mat-select >
      @for (item of chuse(); track item) {
      <mat-option [value]="item.value" 
      (click)="changeSelect(item.value)">{{item.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <section class="example-section">
    <span class="example-list-section">
      <ul>
        @for( wish of viewWishes(); track wish.completed){
        <li>
          <app-wish [wish]="wish" (changeWish)="wishChange($event)"></app-wish>
        </li>
        }@empty {
        <li> There are no items. </li>
        }
      </ul>
    </span>
  </section>
</div>
